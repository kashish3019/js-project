<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>
    <header>
        <div class="container">
            <nav id="nav">
                <ul class="row justify-content align-item">
                    <div class="logo">
                        <img src="image/kashish__1_-removebg-preview.png" alt="">
                    </div>
                        <div id="navbar"></div>
                    </ul>
                </nav>
        </div>
    </header>
    <form id="form">
        <u>
            <h2>Sign Up Form</h2>
        </u><br><br>
        <label for="name">Enter Your Name:</label><br><br>
        <input type="text" placeholder="Name" id="name">
        <p id="n_err"></p><br>
        <label for="email">Enter Your Email:</label><br><br>
        <input type="email" placeholder="Email" id="email">
        <p id="e_err"></p><br>
        <label for="password">Enter Your Password:</label><br><br>
        <input type="password" placeholder="Password" id="password">
        <p id="p_err"></p><br>
        <input type="submit" value="Sign Up">
    </form>
</body>
<script src="/javascript/signup.js" type="module"></script>

</html>
